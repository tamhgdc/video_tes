<!DOCTYPE html>
<html>
    <head>
        <title>Player with playlist</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        
        <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
        <script src="js/videojs-playlist.js"></script>
        <script src="js/videojs-contrib-hls.min.js"></script>
        <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />

        <link rel="stylesheet" href="style/style.css" />

    
    </head>
    <body>

<!-- Button trigger modal -->


  <!--Body content-->
  <div class="container">
    <div class="row">
        <div class="col-lg-12" id="player-wrapper">
            <video
            id="player"
            class="video-js"
            controls
            preload="auto"
            width="640"
            height="264"
            poster="MY_VIDEO_POSTER.jpg"
            data-setup="{}"
            autoplay="true"
            >
            
                <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank"
                    >supports HTML5 video</a>
                </p>
            </video>
        </div>


      <div class="col-lg-12" id="playlist">
        <button type="button" id="add-video" class="btn btn-outline-dark" data-toggle="modal" data-target="#playlistVideoAdd">
            Add Video
          </button>
          <table class="table table-hover" id="playlist-tbl">
            <thead>
              <tr>
                <th scope="col">Name</th> <th>Action</th>
              </tr>
            </thead>
            <tbody id="tbl-body">
            </tbody>
          </table>
      </div>
    </div>
  </div>
  


  
  <!-- Modal -->
  <div class="modal fade" id="playlistVideoAdd" tabindex="-1" role="dialog" aria-labelledby="playlistVideoAddTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="playlistVideoAddTitle">Add Video</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <!-- Inputs -->
            <input type="text" class="form-control" placeholder="Video Name" id="video_name" />

            <input type="text" class="form-control" placeholder="Video URL"  id="video_url" />

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-dark" id="save">Add</button>
        </div>
      </div>
    </div>
  </div>

  <!--Confirm Modal-->
  <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="confirmTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmTitle">Delete Video</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Are you sure ?
        </div>
        <div class="modal-footer">

          <button type="button" data-dismiss="modal" class="btn btn-outline-dark" id="delete">Delete</button>
          <button type="button" data-dismiss="modal" class="btn btn-outline-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>





    </body>
    <!-- Load the playlist.js once the html content and required scripts loaded -->
    <script src="js/playlist.js"></script>
</html>
